{% extends 'base.html' %}
{% block title %}Список факультетов{% endblock %}

{% block content %}

<div class="album">
    <div class="container">
        <div class="row">
            <form method="GET" action="{% url 'operations_page' %}">
                <div class="search-bar">
                    <input type="text" name="q" id="search-input" placeholder="Поиск" value="{{search_value}}">
                    <button type="submit" id="search-button">Искать</button>
                </div>
            </form>
        
            {% for faculty in filtered_data %}
            <div class="col">
                <div class="card" data-url="https://google.com">
                    <div class="card-body">
                        <h5 class="card-title">{{ faculty.type }}</h5>
                        <h4 class="truncate-text">
                          <p class="card-text">{{ faculty.description }}</p>
                        </h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
